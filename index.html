<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Yup! | Auctions in Your Own Livingroom</title>
</head>
<body class="bg-secondary font-montserrat">
    <header>
        <nav class="bg-main fixed w-full top-0">
            <div class="max-w-7xl mx-auto block px-2 md:px-8 items-center font-medium text-secondary py-4 font-montserrat">
                <div class="flex justify-between">
                    <div class="flex items-center space-x-5">
                        <div>
                            <a href="./index.html" class="font-bold text-lg">Yup!</a>
                        </div>
                        <div class="space-x-2 hidden md:flex">
                            <a href="./auction.html" class="hover:text-gray">Auction</a>
                            <a href="./sell.html" class="hover:text-gray">Sell</a>
                            <a href="/profile.html" class="hover:text-gray">Profile</a>
                        </div>
                    </div>
                    <div class="space-x-3 items-center hidden md:flex">
                        <a href="./login.html" class="">Login</a>
                        <a href="./register.html" class="bg-secondary font-bold text-main px-2 py-1 rounded">Register</a>
                    </div>
                    <div class="md:hidden flex items-center">
                        <button>
                            <svg width="32" height="20" viewBox="0 0 32 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect y="7" width="32" height="5" rx="2.5" fill="#F5F5F5"/>
                                <rect y="15" width="17" height="5" rx="2.5" fill="#F5F5F5"/>
                                <rect x="15" width="17" height="5" rx="2.5" fill="#F5F5F5"/>
                            </svg>                        
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-main hero">
            <div class="flex justify-between mx-auto max-w-7xl px-2 md:px-8">
                <div class="text-secondary">
                    <h1 class="text-5xl font-bold mt-64">Some stuff to get </br>you to buy stuff.</h1>
                    <h2 class="text-xl font-semibold">Information about the stuff</h2>
                    <a href="./auction.html" class="mt-4 bg-accent inline-block rounded py-1 px-4 hover:bg-main hover:border hover:border-accent hover:text-accent font-bold">Buy stuff!</a>
                </div>
                <div>
                    <img src="./img/auction_hammer.svg" alt="Auction Hammer" class="relative top-40">
                </div>
            </div>
        </section>

        <section class="mt-20 mx-auto max-w-7xl text-center">
            <h2 class="font-bold text-xl">New Listings</h2>
            <div class="itemSlider"></div>
        </section>

        <section class="bg-main mt-20">
            <div class="flex justify-between mx-auto max-w-7xl px-2 md:px-8">
                <div class="text-secondary">
                    <h2 class="text-4xl font-bold mt-40">Sell with us!</h2>
                    <h3 class="text-xl font-medium">Auction your mothers stuff,</br> and get rich. Today!</h3>
                    <a href="./sell.html" class="mt-4 bg-accent inline-block rounded py-1 px-4 hover:bg-main hover:border hover:border-accent hover:text-accent font-bold">Sell stuff</a>
                </div>
                <img src="./img/money.svg" alt="Drawing of money" class="">
            </div>
        </section>
    </main>
    <footer class="bg-main mt-20 text-secondary">
        <div class="mx-auto max-w-7xl px-2 md:px-8 py-4 font-bold text-center">
            <a href="./index.html" class="text-xl my-4">Yup!</a>
            <p>&#169; All rights reserved</p>
        </div>
    </footer>
</body>
</html>
