<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./src/js/index.js" type="module" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Yup! | Auctions in Your Own Livingroom</title>
</head>
<body class="bg-secondary font-montserrat">
    <header>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="bg-main relative">
            <div class="flex justify-between mx-auto max-w-7xl px-2 md:px-8">
                <div class="text-secondary">
                    <h1 class="text-5xl font-bold mt-64">Some stuff to get </br>you to buy stuff.</h1>
                    <h2 class="text-xl font-semibold">Information about the stuff</h2>
                    <a href="./auction.html" class="mt-4 bg-accent inline-block rounded py-1 px-4 hover:bg-main hover:border hover:border-accent hover:text-accent font-bold">Buy stuff!</a>
                </div>
                <div class="absolute right-0">
                    <img src="./img/auction_hammer.svg" alt="Auction Hammer">
                </div>
            </div>
        </section>

        <section class="mt-20 mx-auto max-w-7xl text-center">
            <h2 class="font-bold text-xl">New Listings</h2>
            <div class="itemSlider"></div>
        </section>

        <section class="bg-main mt-20">
            <div class="flex justify-between mx-auto max-w-7xl px-2 md:px-8">
                <div class="text-secondary">
                    <h2 class="text-4xl font-bold mt-40">Sell with us!</h2>
                    <h3 class="text-xl font-medium">Auction your mothers stuff,</br> and get rich. Today!</h3>
                    <a href="./sell.html" class="mt-4 bg-accent inline-block rounded py-1 px-4 hover:bg-main hover:border hover:border-accent hover:text-accent font-bold">Sell stuff</a>
                </div>
                <img src="./img/money.svg" alt="Drawing of money" class="">
            </div>
        </section>
    </main>
    <footer class="bg-main mt-20 text-secondary">
        <div class="mx-auto max-w-7xl px-2 md:px-8 py-4 font-bold text-center">
            <a href="./index.html" class="text-xl my-4">Yup!</a>
            <p>&#169; All rights reserved</p>
        </div>
    </footer>
</body>
</html>
