<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./src/js/index.js" type="module" defer></script>
    <script src="./src/js/newPost.js" type="module" defer></script>
    <title>Yup! | Auction</title>
</head>
<body class="bg-secondary">
    <header>
        <nav id="navbar"></nav>
    </header>
    <main class="font-montserrat">
        <section class="bg-main">
            <div class="flex justify-between mx-auto max-w-7xl px-2 md:px-8">
                <div class="text-secondary">
                    <h1 class="text-5xl font-bold mt-40">Sell with us!</h1>
                    <h2 class="text-xl font-semibold mt-4 mb-40">Sell your mothers stuff, </br> and get rich. Today!</h2>
                </div>
            </div>
        </section>
        <section class="max-w-7xl relative mx-auto px-2 md:px-8 flex">
            <div class="bg-secondary relative w-1/2 -top-20 rounded-xl">
                <div class="m-8">
                    <span>&nbsp;</span>
                    <h2 class="font-bold mt-4 text-xl">New Listing</h2>
                    <form class="flex flex-col mt-4 gap-4">
                        <input class="border-2 border-main rounded p-2" type="text" id="titleInput" placeholder="Title">
                        <input class="border-2 border-main rounded p-2" type="text" id="tagsInput" placeholder="Tags">
                        <input class="border-2 border-main rounded p-2" type="text" id="mediaInput" placeholder="Media">
                        <textarea class="border-2 border-main rounded p-2" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                        <label class="text-gray font-bold" for="endsAt">Auction ends at</label>
                        <input class="w-1/3 border-2 rounded p-2" type="datetime-local" name="endsAt" id="endsAt">
                        <input class="bg-main text-secondary w-24 p-2 rounded cursor-pointer" type="submit" value="Publish">
                    </form>
                </div>
            </div>
            <div class="absolute right-0 -top-64">
                <img src="./img/money.svg" alt="Illustration of money">
            </div>
        </section>
    </main>
</body>
</html>
