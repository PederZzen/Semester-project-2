<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./src/js/register.js" type="module" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Yup! | Auctions in Your Own Livingroom</title>
</head>
<body class="bg-main font-montserrat">
    <section class="flex max-w-7xl mx-auto mt-20 justify-between  px-2 md:px-8">
        <div>
            <svg width="503" height="526" viewBox="0 0 503 526" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="64.5" width="141" height="141" fill="#373737" stroke="#F5F5F5"/>
                <rect x="213.5" y="0.5" width="68" height="68" fill="#373737" stroke="#F5F5F5"/>
                <rect x="97.5" y="376.5" width="141" height="141" stroke="#FF5C00"/>
                <rect opacity="0.3" x="196" y="322" width="118" height="118" fill="#F5F5F5"/>
                <rect x="331" y="115" width="142" height="142" rx="71" fill="#484848"/>
                <rect opacity="0.3" x="394" y="417" width="109" height="109" fill="#FF5C00"/>
                <rect opacity="0.3" x="8" y="293" width="147" height="147" fill="#FF5C00"/>
                <rect x="161.5" y="163.5" width="120" height="120" stroke="#F5F5F5"/>
                <rect x="248.5" y="233.5" width="120" height="120" stroke="#FF5C00"/>
            </svg>
        </div>
        <div class="text-secondary text-center z-10 bg-dark md:bg-main bg-opacity-60 p-10">
            <h1 class="my-10 text-2xl font-bold">Yup!</h1>
            <h2 class="font-bold">Register new account</h2>
            <form class="flex flex-col mt-6 text-main" id="registerForm">
                <input type="text" name="name" id="name" placeholder="Name" class="rounded p-2 w-96 text-main">
                <span id="nameError" class="font-medim text-left text-accent">&nbsp;</span>
                <input type="email" name="email" id="email" placeholder="Email" class="rounded p-2 w-96">
                <span id="emailError" class="font-medim text-left text-accent">&nbsp;</span>
                <input type="password" name="password" id="password" placeholder="Password" class="rounded p-2 w-96">
                <span id="passwordError" class="font-medim text-left text-accent">&nbsp;</span>
                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" class="rounded p-2 w-96">
                <span id="repeatPasswordError" class="font-medim text-left text-accent">&nbsp;</span>
                <input type="submit" id="submit" value="Register" class="bg-accent p-2 rounded font-bold text-main my-4 w-40 mx-auto cursor-pointer">
            </form>
            <p class="font-bold">Or <a href="./login.html" class="text-accent">Login</a></p>
        </div>
    </section>
</body>
</html>
