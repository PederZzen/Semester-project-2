<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./src/js/index.js" type="module" defer></script>
    <script src="./src/js/listings.js" type="module" defer></script>
    <title>Yup! | Auction</title>
</head>
<body class="bg-secondary">
    <header>
        <nav id="navbar"></nav>
    </header>
    <main class="text-main">
        <section class="mt-20 max-w-7xl mx-auto px-2 md:px-8">
            <div class="text-center mt-20" id="auctionHero">
                <h1 class="text-xl font-extrabold">Auction</h1>
                <h2 class="text-md font-bold text-gray mt-1">Brand new, collectors items and stolen </br>stuff. We got it all!</h2>
            </div>
            <div class="flex mt-10">
                <div class="border-2 flex rounded">
                    <button id="auctionSearchButton" class="bg-secondary p-1">
                        <svg width="22" height="22" viewBox="0 0 36 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.4654 2.79779e-05C22.4544 2.76287e-05 28.9308 6.47641 28.9308 14.4654C28.9308 22.4545 22.4544 28.9308 14.4654 28.9308C6.47638 28.9308 -2.83092e-07 22.4545 -6.32303e-07 14.4654C-9.81514e-07 6.47641 6.47638 2.83271e-05 14.4654 2.79779e-05ZM14.4654 22.8464C19.0941 22.8464 22.8464 19.0941 22.8464 14.4654C22.8464 9.83676 19.0941 6.08448 14.4654 6.08448C9.83674 6.08448 6.08445 9.83676 6.08445 14.4654C6.08446 19.0941 9.83674 22.8464 14.4654 22.8464Z" fill="#373737"/>
                            <path d="M19.0082 23.6578L24.7896 17.8764L32.1275 25.2143C33.724 26.8108 33.724 29.3992 32.1275 30.9957V30.9957C30.531 32.5922 27.9426 32.5922 26.3461 30.9957L19.0082 23.6578Z" fill="#373737"/>
                        </svg>                      
                    </button>
                    <input id="auctionSearch" class="bg-secondary" type="text" placeholder="Search for seller or item..">
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-20 max-w-7xl mx-auto px-2 md:px-8" id="listings"></section>
        <div id="errorMsg"></div>
        <div id="loadingSpinner" class="text-center flex flex-col items-center">
            <img src="./img/Eclipse-1s-200px.gif" alt="Loading icon">
            <span class="font-bold font-montserrat">Loading Items...</span>
        </div>
    </main>
    <footer></footer>
</body>
</html>
